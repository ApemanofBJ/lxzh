<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Visio--微软公司的专业绘图软件</title>
	<link rel="stylesheet" href="../../CSS/global.css">
</head>

<body>
	<ul type="circle">类型
		<li>模板：一系列主控图形的集合，文件扩展名是.vst(visio template)</li>
		<li>模具：与模板相关联的图形集合，文件扩展名是.vss(visio stencil)</li>
		<li>型状：shape</li>
	</ul>
	
	<table>
		<tr>
			<th>保存类型</th>
			<th>扩展名</th>
			<th>说明</th>
		</tr>
		<tr>
			<td>web绘图</td>
			<td>.vdw</td>
			<td>可以在浏览器中打开</td>
		</tr>
	</table>

	<ul>应用
		<li><a href="">办公室布局图</a></li>
		<li><a href="#Gantt">项目进度表</a></li>
		<li><a href="">组织结构图(单公司结构)</a></li>
		<li></li>
	</ul>

	<table>
		<tr>
			<th>图表类型</th>
			<th>操作</th>
			<th>说明</th>
		</tr>
		<tr id="Gantt">
			<td>甘特图(项目进度排期)</td>
			<td>整项目任务的层级</td>
			<td>根据升级、降级按钮来调</td>
		</tr>
		<tr>
			<td>上级项目的时间</td>
			<td>不能直接更改，由子项目时间累加计算完成</td>
		</tr>
	</table>

	<table>
		<tr>
			<th>应用技巧</th>
			<th>操作说明</th>
		</tr>
		<tr>
			<td>如何画线</td>
			<td>选择指针工具旁的"线条" --> 再选择"设置形状格式"</td>
		</tr>
	</table>

</body>
</html>
