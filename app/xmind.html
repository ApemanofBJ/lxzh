<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>思维导图软件--xmind</title>
	<link rel="stylesheet" href="../../CSS/global.css">
</head>

<body>
	<p>参考: <a href="https://www.xmind.cn">官方网站</a></p>

	<table>
		<tr>
			<td>建立此主题</td>
			<td>Tab键</td>
		</tr>
		<tr>
			<td>下方/上方产生并列主题</td>
			<td>Enter键/Shift+Enter键</td>
		</tr>
		<tr>
			<td>产生父主题</td>
			<td>ctrl+enter</td>
		</tr>
		<tr>
			<td>添加标注</td>
			<td>Alt+Enter</td>
		</tr>
		<tr>
			<td>方框括起来</td>
			<td>Ctrl+b</td>
		</tr>
		<tr>
			<td>用大括号括起来</td>
			<td>ctrl+]</td>
		</tr>
		<tr>
			<td>添加一个带箭头的连接线</td>
			<td>ctrl+L</td>
		</tr>
		<tr>
			<td></td>
			<td></td>
		</tr>
	</table>

	<ul>主题：
		<li>任务清单</li>
		<li>流程图</li>
		<li>旅行计划</li>
		<li>个人管理</li>
		<li>销售谈判</li>
		<li>组织架构</li>
		<li>项目计划</li>
		<li>项目报告</li>
		<li>小型会议</li>
		<li>SWOT分析</li>
		<li>年度计划</li>
		<li>策略方案</li>
		<li>每周安排/li>
	</ul>

</body>

</html>
