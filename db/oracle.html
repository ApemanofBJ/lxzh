	<p>[Mysql与Oracle区别]<br>
		1. Oracle是大型数据库而Mysql是中小型数据库,Oracle支持大并发，大访问量,存储空间和内存占用大<br>
		2. 语法也有很多的不同；<br>
            a.) MySQL可识别双引号和单引号，Oracle只能识别单引号;<br>
            b.) Oracle可通过rownum获取前n条记录;<br>
            c.) Oracle左连接,右连接可以使用(+)来实现.  MySQL只能使用left join ,right join;<br>
            d.) Oracle 可用'||'来连接字符串，MySQL可通过concat()函数链接字符串;<br>
            e.) 使用-- 进行注释;<br>
	</p>
