			<td>find ./ '?.txt' -exec mv '{}' lxzh/ \;</td>
			<td></td>
		</tr>
		<tr>
			<td>更新一个文件夹的副本</td>
			<td>cp -iuv 源文件夹 目标文件夹</td>
			<td></td>
