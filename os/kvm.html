	<p>介绍：是一个 Linux 的一个内核模块，该内核模块使得 Linux 变成了一个 Hypervisor。<br>是基于虚拟化扩展（Intel VT 或者 AMD-V）的 X86 硬件的开源的Linux原生的全虚拟化解决方案</p>
	<p>检查CPU支持:<br>
	grep -o -E 'svm|vmx' /proc/cpuinfo<br>
	加载模块:<br>
	modprobe kvm(kvm_intel/kvm_amd), lsmod|grep kvm</p>
